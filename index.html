<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            background-color: #1C2036;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
        }
        #error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div>
        <h2>Это лишь заглушка на время написания бека1</h2>
        <p>Ваш user_id: <span id="user_id"></span></p>
        <p>Ваш username: <span id="username"></span></p>
        <p>Ваше имя: <span id="fullname"></span></p>
        <p>Язык аккаунта: <span id="language_code"></span></p>
        <p>Есть ли у вас тг премиум: <span id="is_premium"></span></p>
        <div id="error-message"></div>
    </div>

    <script>
        window.Telegram.WebApp.ready();
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        document.getElementById('user_id').textContent = user.id;
        document.getElementById('username').textContent = user.username;
        document.getElementById('fullname').textContent = user.first_name + ' ' + (user.last_name || '');
        document.getElementById('language_code').textContent = user.language_code;
        document.getElementById('is_premium').textContent = user.is_premium ? 'Да' : 'Нет';

        const initData = window.Telegram.WebApp.initData;
        console.log('initData:', initData);

        fetch('https://nothingcube-backend.onrender.com/webapp_data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ initData })
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Response data:', data);
            if (data.status === 'success') {
                console.log('Данные успешно отправлены и проверены сервером');
            } else {
                console.error('Ошибка проверки данных на сервере:', data.message);
                document.getElementById('error-message').textContent = 'Ошибка: ' + data.message;
            }
        })
        .catch((error) => {
            console.error('Ошибка:', error);
            document.getElementById('error-message').textContent = 'Ошибка: ' + error.message;
        });
    </script>
</body>
</html>
