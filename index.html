<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram MiniApp</title>
</head>
<body>
    <h1>Проверка авторизации</h1>
    <p id="auth_status">Статус авторизации: неизвестен</p>

    <script>
        const tg = window.Telegram.WebApp;
        const initData = tg.initData;
        console.log('Отправляемые данные:', initData);

        fetch('https://nothingcube-backend.onrender.com/validate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `initData=${encodeURIComponent(initData)}`
        })
        .then(response => response.json())
        .then(result => {
            console.log('Ответ сервера:', result);
            document.getElementById('auth_status').textContent = result.success ? 'Авторизация успешна' : 'Авторизация не пройдена';
        })
        .catch(error => {
            console.error('Ошибка запроса:', error);
            document.getElementById('auth_status').textContent = 'Ошибка соединения';
        });
    </script>
</body>
</html>
