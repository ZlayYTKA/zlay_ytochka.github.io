<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            color: var(--tg-theme-text-color, white);
            background-color: var(--tg-theme-bg-color, #565560);
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h2 {
            margin-top: 50px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Это лишь заглушка</h2>
    <p id="auth-status">Проверка авторизации...</p>
    <script>
        Telegram.WebApp.ready();

        const initData = Telegram.WebApp.initData || '';
        const hashStr = Telegram.WebApp.initDataUnsafe.hash || '';

        fetch('https://nothingcube-backend.onrender.com/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ init_data: initData, hash: hashStr })
        })
        .then(response => response.json())
        .then(data => {
            if (data.authorized) {
                document.getElementById('auth-status').innerText = 'Да, пользователь авторизован';
                console.log("Аутентификация успешна!");
                console.log("Данные пользователя:");
                console.log("Nickname:", data.nickname);
                console.log("Is Banned:", data.is_banned);
                console.log("Coins:", data.coins);
                console.log("Dices:", data.dices);
                // TODO - Удалить
                console.log("JWT Token:", data.token);
            } else {
                document.getElementById('auth-status').innerText = 'Нет, пользователь не авторизован';
                console.log("Ошибка аутентификации");
            }
        })
        .catch(error => {
            console.error('Ошибка при авторизации:', error);
            document.getElementById('auth-status').innerText = 'Ошибка при проверке авторизации';
        });

        // Функция для обновления темы
        function updateTheme() {
            document.body.style.backgroundColor = Telegram.WebApp.colorScheme === 'dark' ? '#2f3136' : '#ffffff';
            document.body.style.color = Telegram.WebApp.colorScheme === 'dark' ? '#ffffff' : '#000000';
        }

        // Установка начальной темы
        updateTheme();

        // Обновление темы при ее изменении в Telegram
        Telegram.WebApp.onEvent('themeChanged', updateTheme);
    </script>
</body>
</html>
