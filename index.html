<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #5288c1;
            --tg-theme-button-text-color: #ffffff;
            --tg-color-scheme: light;
            --gradient-start: rgba(28, 32, 54, 0.5);
            --gradient-end: rgba(3, 156, 255, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, var(--gradient-start) 0%, var(--gradient-end) 64%);
            color: var(--tg-theme-text-color);
        }
        .container {
            text-align: center;
            background-color: var(--tg-theme-bg-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out;
        }
        h1 {
            color: var(--tg-theme-text-color);
            margin-bottom: 1rem;
        }
        p {
            color: var(--tg-theme-hint-color);
            font-size: 1.2rem;
        }
        .loader {
            border: 5px solid var(--tg-theme-button-color);
            border-top: 5px solid var(--tg-theme-bg-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .user-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            width: 171px;
            height: 61px;
            padding: 10px 0px 0px 0px;
            border-radius: 15px 0px 0px 0px;
            background: linear-gradient(90deg, #43E1FF 0%, #F1FAEE 100%);
            border: none;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 800;
            line-height: 30px;
            text-align: center;
            color: rgba(64, 81, 115, 1);
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h1>Это всего-лишь заглушка</h1>
        <p id="auth-status">Ожидание аутентификации...</p>
        <div class="loader"></div>
    </div>
    <div class="container" id="main-container" style="display: none;">
        <div class="user-info">
            <p>Монеты: <span id="coins">0</span> Броски: <span id="dices">0</span></p>
            <div id="timer"></div>
            <p>Ваш уровень: <span id="level">1</span></p>
        </div>
        <div class="result" id="result"></div>
        <div class="button-grid">
            <button class="button" id="rollDice">Бросить кубик</button>
            <button class="button">Пока ничего</button>
            <button class="button">Пока ничего</button>
            <button class="button">Пока ничего</button>
        </div>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        let userToken = '';

        function setTheme() {
            document.documentElement.style.setProperty('--tg-color-scheme', tg.colorScheme);

            for (let [key, value] of Object.entries(tg.themeParams)) {
                document.documentElement.style.setProperty(`--tg-theme-${key.replace(/_/g, '-')}`, value);
            }

            if (tg.colorScheme === 'dark') {
                document.documentElement.style.setProperty('--gradient-start', '#000000');
                document.documentElement.style.setProperty('--gradient-end', '#003D65');
            } else {
                document.documentElement.style.setProperty('--gradient-start', 'rgba(28, 32, 54, 0.5)');
                document.documentElement.style.setProperty('--gradient-end', 'rgba(3, 156, 255, 0.5)');
            }

            document.body.style.background = `linear-gradient(180deg, var(--gradient-start) 0%, var(--gradient-end) 64%)`;
        }

        let userLevel, userDices, maxDices;
        let timerInterval;

        function updateDicesDisplay() {
            document.getElementById('dices').textContent = userDices;
        }

        function calculateMaxDices(level) {
            return Math.min(level * 6, 60);
        }

        function addDices() {
            const dicesToAdd = Math.min(userLevel, maxDices - userDices);
            userDices = Math.min(userDices + dicesToAdd, maxDices);
            updateDicesDisplay();

            if (userDices < maxDices) {
                startTimer(new Date(Date.now() + 3 * 60000).toISOString());
            } else {
                clearInterval(timerInterval);
                document.getElementById('timer').style.display = 'none';
            }
        }

        function startTimer(nextReplenishment) {
            console.log(`Next replenishment (UTC): ${nextReplenishment}`);

            if (!nextReplenishment) {
                console.log('Next replenishment is null or undefined');
                return;
            }

            const replenishmentTime = new Date(nextReplenishment + 'Z');
            const timerElement = document.getElementById('timer');

            clearInterval(timerInterval);

            function updateTimer() {
                const now = new Date();
                const timeLeft = replenishmentTime - now;

                if (timeLeft <= 0) {
                    addDices();
                    return;
                }

                const minutes = Math.floor(timeLeft / 60000);
                const seconds = Math.floor((timeLeft % 60000) / 1000);
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timerElement.style.display = 'block';
            }

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        setTheme();
        tg.onEvent('themeChanged', setTheme);

        tg.expand();

        const initData = tg.initData || '';
        const hashStr = tg.initDataUnsafe.hash || '';

        fetch('https://zlayytka-nothingcube-backend-41c4.twc1.net/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ init_data: initData, hash: hashStr })
        })
        .then(response => response.json())
        .then(data => {
            if (data.authorized) {
                userToken = data.token;
                userLevel = data.level;
                userDices = data.dices;
                maxDices = calculateMaxDices(userLevel);

                document.getElementById('coins').textContent = data.coins;
                updateDicesDisplay();
                document.getElementById('level').textContent = userLevel;
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-container').style.display = 'block';

                if (userDices < maxDices && data.next_replenishment) {
                    startTimer(data.next_replenishment);
                }
            } else {
                console.log("Ошибка аутентификации");
            }
        })
        .catch(error => {
            console.error('Ошибка при авторизации:', error);
        });

        document.getElementById('rollDice').addEventListener('click', () => {
            fetch('https://zlayytka-nothingcube-backend-ec43.twc1.net/roll', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${userToken}`,
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('result').textContent = data.message;
                } else {
                    document.getElementById('result').textContent = `Вам выпало число ${data.roll_result}`;
                    document.getElementById('coins').textContent = data.coins;
                    userDices = data.dices;
                    updateDicesDisplay();

                    if (data.next_replenishment) {
                        startTimer(data.next_replenishment);
                    } else if (userDices === maxDices) {
                        clearInterval(timerInterval);
                        document.getElementById('timer').style.display = 'none';
                    }
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('result').textContent = 'Произошла ошибка при броске кубика';
            });
        });
    </script>
</body>
</html>
