<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Telegram WebApp</title>
    <style>
        body {
            background-color: #565560;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Это лишь заглушка</h2>
    <p id="auth-status">Проверка авторизации...</p>

    <script>
        // Отправляем реальные данные на сервер при загрузке страницы
        const initData = window.Telegram.WebApp.initData;
        const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe;

        // Отправка данных на сервер
        fetch('https://nothingcube-backend.onrender.com/validate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                query_id: initDataUnsafe.query_id,
                user: initDataUnsafe.user,
                initData: initData
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('auth-status').textContent = data.success ? 'Авторизация пройдена!' : 'Авторизация не пройдена!';
            console.log('Ответ сервера:', data);
        })
        .catch(error => {
            document.getElementById('auth-status').textContent = 'Ошибка авторизации';
            console.error('Ошибка:', error);
        });

        // Функция для отправки фейковых данных
        function sendFakeData() {
            const fakeInitData = initData.replace(/user_id=\d+/, 'user_id=123456789');

            fetch('https://nothingcube-backend.onrender.com/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query_id: initDataUnsafe.query_id,
                    user: { id: 123456789, username: 'fake_user' },
                    initData: fakeInitData
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('auth-status').textContent = data.success ? 'Фейковая авторизация пройдена!' : 'Фейковая авторизация не пройдена!';
                console.log('Ответ сервера для фейковых данных:', data);
            })
            .catch(error => {
                document.getElementById('auth-status').textContent = 'Ошибка авторизации с фейковыми данными';
                console.error('Ошибка:', error);
            });
        }

        // Добавляем кнопку для фейковой проверки
        const button = document.createElement('button');
        button.textContent = 'Тестировать с фейковыми данными';
        button.onclick = sendFakeData;
        document.body.appendChild(button);
    </script>
</body>
</html>
