<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            background-color: #565560;
            color: white;
            text-align: center;
        }
        h2 {
            margin-top: 50px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Это лишь заглушка</h2>
    <p id="auth-status">Проверка авторизации...</p>
    <button id="check-auth">Проверить авторизацию</button>

    <script>
        Telegram.WebApp.ready();

        document.getElementById('check-auth').addEventListener('click', function() {
            const initData = Telegram.WebApp.initData || '';
            const hashStr = Telegram.WebApp.initDataUnsafe?.hash || '';

            fetch('https://nothingcube-backend.onrender.com/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ init_data: initData, hash: hashStr })
            })
            .then(response => response.json())
            .then(data => {
                if (data.authorized) {
                    document.getElementById('auth-status').innerText = 'Да, пользователь авторизован';
                } else {
                    document.getElementById('auth-status').innerText = 'Нет, пользователь не авторизован';
                }
            })
            .catch(error => {
                console.error('Ошибка при авторизации:', error);
                document.getElementById('auth-status').innerText = 'Ошибка при проверке авторизации';
            });
        });
    </script>
</body>
</html>
