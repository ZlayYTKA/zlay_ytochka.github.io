<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Check</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #5288c1;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --tg-color-scheme: light;
            --gradient-start: rgba(28, 32, 54, 0.5);
            --gradient-end: rgba(3, 156, 255, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, var(--gradient-start) 0%, var(--gradient-end) 64%);
            color: var(--tg-theme-text-color);
            color-scheme: var(--tg-color-scheme);
        }
        .container {
            text-align: center;
            background-color: var(--tg-theme-bg-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: var(--tg-theme-text-color);
            margin-bottom: 1rem;
        }
        p {
            color: var(--tg-theme-hint-color);
            font-size: 1.2rem;
        }
        .loader {
            border: 5px solid var(--tg-theme-secondary-bg-color);
            border-top: 5px solid var(--tg-theme-button-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authorization Check</h1>
        <p>Verifying your authorization...</p>
        <div class="loader"></div>
    </div>
    <script>
        let tg = window.Telegram.WebApp;

        function setTheme() {
            document.documentElement.style.setProperty('--tg-color-scheme', tg.colorScheme);

            for (let [key, value] of Object.entries(tg.themeParams)) {
                document.documentElement.style.setProperty(`--tg-theme-${key.replace(/_/g, '-')}`, value);
            }

            if (tg.colorScheme === 'dark') {
                document.documentElement.style.setProperty('--gradient-start', '#000000');
                document.documentElement.style.setProperty('--gradient-end', '#003D65');
                document.documentElement.style.setProperty('--gradient-start-position', '22.92%');
                document.documentElement.style.setProperty('--gradient-end-position', '100%');
            } else {
                document.documentElement.style.setProperty('--gradient-start', 'rgba(28, 32, 54, 0.5)');
                document.documentElement.style.setProperty('--gradient-end', 'rgba(3, 156, 255, 0.5)');
                document.documentElement.style.setProperty('--gradient-start-position', '0%');
                document.documentElement.style.setProperty('--gradient-end-position', '64%');
            }

            document.body.style.background = `linear-gradient(180deg, var(--gradient-start) var(--gradient-start-position), var(--gradient-end) var(--gradient-end-position))`;
        }

        // Set initial theme
        setTheme();

        // Listen for theme changes
        tg.onEvent('themeChanged', setTheme);

        tg.expand();
        tg.MainButton.hide();
        if (tg.initDataUnsafe.query_id) {
            fetch('https://nothingcube-backend.onrender.com/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    init_data: tg.initData,
                    hash: tg.initDataUnsafe.hash
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.authorized) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('nickname', data.nickname);
                    localStorage.setItem('is_banned', data.is_banned);
                    localStorage.setItem('coins', data.coins);
                    localStorage.setItem('dices', data.dices);
                    window.location.href = '/game';
                } else {
                    document.body.innerHTML = '<h1>Authorization failed</h1>';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.body.innerHTML = '<h1>An error occurred</h1>';
            });
        } else {
            document.body.innerHTML = '<h1>Invalid initialization data</h1>';
        }
    </script>
</body>
</html>
