    <meta charset="UTF-8">

    <title>Telegram Web App</title>
    <style>
        body {
            background-color: #565560;
            color: white;
            text-align: center;
        }
        h2 {
            margin-top: 50px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Это лишь заглушка</h2>
    <p id="auth-status">Проверка авторизации...</p>
    <script>
        Telegram.WebApp.ready();

        const initData = Telegram.WebApp.initData || '';
        const hashStr = Telegram.WebApp.initDataUnsafe.hash || '';

        fetch('https://nothingcube-backend.onrender.com/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ init_data: initData, hash: hashStr })
        })
        .then(response => response.json())
        .then(data => {
            if (data.authorized) {
                document.getElementById('auth-status').innerText = 'Да, пользователь авторизован';
                console.log("Аутентификация успешна!");
                console.log("Данные пользователя:");
                console.log("Nickname:", data.nickname);
                console.log("Is Banned:", data.is_banned);
                console.log("Coins:", data.coins);
                console.log("Dices:", data.dices);
                console.log("JWT:", data.token);
            } else {
                document.getElementById('auth-status').innerText = 'Нет, пользователь не авторизован';
                console.log("Ошибка аутентификации");
            }
        })
        .catch(error => {
            console.error('Ошибка при авторизации:', error);
            document.getElementById('auth-status').innerText = 'Ошибка при проверке авторизации';
        });
    </script>
</body>
</html>
