<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            background-color: #565560;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Это лишь заглушка</h2>
    <p id="auth-status">Проверка авторизации...</p>

    <script>
        window.Telegram.WebApp.ready();

        // Получаем данные initData
        const initData = window.Telegram.WebApp.initData || '';
        const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe || {};
        console.log('initData:', initData);
        console.log('initDataUnsafe:', initDataUnsafe);

        fetch('https://nothingcube-backend.onrender.com', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                query_id: initDataUnsafe.query_id || '',
                user: initDataUnsafe.user || {},
                initData: initData  // Отправляем initData на сервер
            })
        })
        .then(response => response.json())
        .then(data => {
            const statusElement = document.getElementById('auth-status');
            console.log('Server response:', data);

            if (data.success) {
                statusElement.textContent = 'Авторизация пройдена!';
            } else {
                statusElement.textContent = 'Авторизация не пройдена.';
            }
        })
        .catch(error => {
            document.getElementById('auth-status').textContent = 'Ошибка при проверке авторизации.';
            console.error('Ошибка:', error);
        });
        function sendFakeData() {
            const fakeInitData = window.Telegram.WebApp.initData.replace(/user_id=\d+/, 'user_id=123456789');
            fetch('https://nothingcube-backend.onrender.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query_id: 'fake_query_id',
                    user: { id: 123456789, username: 'fake_user' },
                    initData: fakeInitData  // Подмененные данные
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Ответ сервера для фейковых данных:', data);
                document.getElementById('auth-status').textContent = data.success ? 'Фейковая авторизация пройдена' : 'Фейковая авторизация не пройдена';
            })
            .catch(error => {
                console.error('Ошибка при отправке фейковых данных:', error);
            });
        }

        // Добавляем кнопку для отправки фейковых данных
        const button = document.createElement('button');
        button.textContent = 'Тестировать с фейковыми данными';
        button.onclick = sendFakeData;
        document.body.appendChild(button);
    </script>
</body>
</html>
