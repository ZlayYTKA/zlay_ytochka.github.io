<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function sendDataToServer(initData) {
            console.log("Отправляемые данные:", initData);

            fetch('https://nothingcube-backend.onrender.com/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'  // Убедитесь, что данные отправляются как JSON
                },
                body: JSON.stringify(initData)  // Преобразуем объект в JSON-строку
            })
            .then(response => response.json())
            .then(data => {
                console.log("Ответ сервера:", data);
                document.getElementById('auth-result').innerText = data.success ? 'Авторизация пройдена' : 'Авторизация не пройдена';
            })
            .catch(error => console.error('Ошибка запроса:', error));
        }

        window.onload = function() {
            const initData = window.Telegram.WebApp.initDataUnsafe;
            sendDataToServer(initData);
        };
    </script>
</head>
<body>
    <h1>Добро пожаловать в мини-приложение!</h1>
    <p id="auth-result">Проверка авторизации...</p>
</body>
</html>
